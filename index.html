<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="box-main">
      <img src="images\image-equilibrium.jpg" class="img-box" alt="">
      <div class="text-inside-box">


      <h3  >Equilibrium #3429</h3>
      <p >Our Equilibrium collection promotes balance and calm.</p>

          <div class="left-box">
            <img src="images\icon-ethereum.svg" class="left-img" alt="">
             <p class="stuck" style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
          </div>

          <div class="right-box">
            <img src="images\icon-clock.svg" class="right-img" alt="">
             <p class="stuck"> 3 days left</p>
          </div>

          <hr >

          <div class="bottom-box">
            <img src="images\image-avatar.png" class="img-avatar" alt="">
            <p class="bottom-text">Creation of <em>Jules Wyvern</em></p>
          </div>




      </div>

  </div>
